<mat-card class="book" appearance="outlined">
   <mat-card-content class=" book-container">
      <div class="image">
         <img [src]="book.image" alt="{{book.title}}">
      </div>

      <div class="id">
      {{book.id}}
      </div>

      <div class="title">
      {{book.title}}
       </div>
      <div class="writer">
         {{book.writer}}

      </div>
      <div class="price">
         {{book.price}}
         تومان
      </div>
   </mat-card-content>
</mat-card>
