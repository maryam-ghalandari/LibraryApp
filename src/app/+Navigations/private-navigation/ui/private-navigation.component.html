<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>منو</mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        داشبورد
      </a>

      <a mat-list-item [matMenuTriggerFor]="booksMenu">
        <mat-icon>menu_book</mat-icon>
        کتاب‌ها
        <mat-menu #booksMenu="matMenu">
          <button name="list" (click)="list()" mat-menu-item>
            لیست کتاب‌ها
            <mat-icon>list</mat-icon>
          </button>


          <button name="add" (click)="add()" mat-menu-item>
            افزودن کتاب
            <mat-icon>add</mat-icon>
          </button>

          <button name="category" (click)="category()" mat-menu-item>
            دسته‌بندی
            <mat-icon>category</mat-icon>
          </button>
        </mat-menu>
      </a>

      <a mat-list-item [matMenuTriggerFor]="membersMenu">
        <mat-icon>people</mat-icon>
        اعضا
        <mat-menu #membersMenu="matMenu">
          <button (click)="members()" mat-menu-item>
            <mat-icon>list</mat-icon>
            لیست اعضا
          </button>
          <button (click)="addmember()" mat-menu-item>
            <mat-icon>person_add</mat-icon>
            افزودن عضو جدید
          </button>
        </mat-menu>
      </a>

      <a mat-list-item routerLink="/loans">
        <mat-icon>bookmark</mat-icon>
        امانات
      </a>

      <a mat-list-item routerLink="/login">
        <mat-icon>logout</mat-icon>
        خروج
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>کتابخانه نوین</span>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
